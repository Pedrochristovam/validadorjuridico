services:
  # Backend API (FastAPI)
  - type: web
    name: validador-juridico-api
    env: python
    region: sao
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: AI_PROVIDER
        sync: false  # Configure manualmente no dashboard
      - key: OPENAI_API_KEY
        sync: false  # Configure manualmente no dashboard
      - key: GROQ_API_KEY
        sync: false  # Configure manualmente no dashboard
      - key: CORS_ORIGINS
        sync: false  # Configure com a URL do frontend ap√≥s deploy

  # Frontend (React/Vite)
  - type: static
    name: validador-juridico-frontend
    env: node
    region: sao
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Configure com: https://validadorjuridico.onrender.com/api
      - key: NODE_VERSION
        value: 18.17.0

